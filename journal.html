<!DOCTYPE html>

<head>

        body {
            background-color: #a31d1d;

            font-size: 18px;
            border-radius: 20px;
            outline: none;
            resize: none;
        }
        textarea::placeholder {
            color: gray;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-4xl font-extrabold mb-6">A safe space for your thoughts and emotions...</h1>

    <button class="mt-4 px-6 py-3 bg-[#e9d7c5] text-black font-bold text-xl border-4 border-black rounded-lg shadow-lg transition-all hover:bg-[#f8f2de] hover:text-black">
        Save Entry
    </button>
</body>
</html>

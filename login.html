<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9d7c5] flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96">
        <h2 class="text-2xl font-bold text-[#a31d1d]">Sign In</h2>
        <p class="text-[#a31d1d]">Your journal is waitingâ€”log in now</p>
        <input type="email" placeholder="Enter Email" class="w-full p-2 border border-[#a31d1d] rounded mt-3 text-[#a31d1d]">
        <input type="password" placeholder="Enter Password" class="w-full p-2 border border-[#a31d1d] rounded mt-3 text-[#a31d1d]">
        <button class="w-full bg-[#a31d1d] text-white px-4 py-2 rounded-full mt-4 hover:bg-[#e9d7c5] hover:text-[#a31d1d] hover:border border-[#a31d1d] transition">Log In</button>
        <p class="text-[#a31d1d] mt-2 cursor-pointer">Forgot Password?</p>
        <p class="mt-1 text-[#a31d1d]">Don't have an account? <span class="text-[#a31d1d] font-bold cursor-pointer">Sign Up</span></p>
    </div>
</body>
</html>
